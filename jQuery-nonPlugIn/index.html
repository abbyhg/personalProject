	<script type="text/javascript">
	
	function Slider(){
		$(".slider #1").show("fade",500);
		$(".slider #1").delay(5300).hide("slide",{direction:'left'},500);
		var sc = $(".slider img").size();
		var count=2;
		
		setInterval(function (){
			$(".slider #"+count).show("slide",{direction: 'right'}, 500);
			$(".slider #"+count).delay(5300).hide("slide",{direction: 'left'}, 500);
		
			if(count == sc){
				count =1;
			}else{
				count = count+1;
			}
		},6000);
	}
	</script>	
  </head>

    <body onload="Slider();">
		<div class="slider">
			<img id="1" src="devil1.jpg"/>
			<img id="2" src="devil2.jpg"/>
			<img id="3" src="devil3.jpg"/>
			<img id="4" src="devil4.jpg"/>
			<img id="5" src="devil5.jpg"/>
			<img id="6" src="devil6.jpg"/>
		</div>		
	</div>
	</body>
