	<script type="text/javascript" src="jquery.cycle.all.js"></script>
	<script type="text/javascript">

	$(function(){
		
		$('#play').click(function() { $('#slider').cycle('resume'); return false; });
		
		$('#pause').click(function() { $('#slider').cycle('pause'); return false; });

	$('#slider').cycle({
		
		fx:			'scrollHorz',
		next:		'#next',
		prev:		'#prev',
		pager:		'#pager',
		timeout:	3000,
		speed:		900
		
	});
});
</script>
